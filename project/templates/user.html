{% extends 'admin.html' %}
{% block content %}
    <div>
        <form method="post" action="/search_user">
            <label for="cat_name">Name</label>
            <input type="text" id="cat_name" name="cat_name" placeholder="Category name"
                value="{{ request.form['cat_name'] }}">
            </input>
            <button id="close-CSS" type="submit"></button>
            <label ></label>
        </form>
    </div>
    <div >
        <table id="customers">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.name}}</td>
                    <td>{{ user.email}}</td>
                    <td>{{ user.password}}</td>
                    <td><a href="#"><img src="/static/images/edit.png" ></a></td>
                    <td><a href="#" onclick="return confirm('Are you sure you want to delete this post?')"><img src="/static/images/delete.png"></a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
    
{% endblock %}
