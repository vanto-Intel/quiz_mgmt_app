{% extends 'admin.html' %}
{% block content %}
    <div>
        <form method="post" action="/search">
            <label for="cat_name">Name</label>
            <input type="text" id="cat_name" name="cat_name" placeholder="Category name"
                value="{{ request.form['cat_name'] }}">
            </input>
            <button id="close-CSS" type="submit"></button>
            <label ></label>
            <a href="{{url_for('main.create')}}"><img src="/static/images/create.png" width="20px" height="20px"></a> 
        </form>
    </div>
    <div >
        <table id="customers">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {% for cat in cats %}
                <tr>
                    <td>{{ cat.cat_name}}</td>
                    <td>{{ cat.cat_des}}</td>
                    <td><a href="{{url_for('main.edit_cat', cat_id=cat['id'])}}"><img src="/static/images/edit.png" ></a></td>
                    <td><a href="{{url_for('main.delete_cat', cat_id=cat['id'])}}" onclick="return confirm('Are you sure you want to delete this post?')"><img src="/static/images/delete.png"></a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
    
{% endblock %}
